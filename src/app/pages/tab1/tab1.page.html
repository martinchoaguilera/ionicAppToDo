<ion-header [translucent]="true" class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  
  <ion-list color="dark">
    <ion-item (click)="showList( item.id )" *ngFor="let item of lists"
              detail
              color="dark">
      <ion-label> {{ item.titulo | uppercase }} </ion-label>
      <ion-note color="tertiary" slot="end"> {{ item.items.length }} items </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLista()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
