<ion-header [translucent]="true" class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-title>
      Listas Terminadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-list color="dark">
    <ion-item *ngFor="let item of listas"
              detail
              color="dark">
      <ion-label  > {{ item.titulo | uppercase}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
