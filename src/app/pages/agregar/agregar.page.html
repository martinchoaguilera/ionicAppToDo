<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ lista.titulo | uppercase }} </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <!-- <ion-input (keyup.enter)="newItem( item.value , lista.id )" type="text" #item ></ion-input> -->
      <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="newItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="dark">
      <ion-label *ngIf="items.length === 0">Agreg√° alguna tarea</ion-label>
      <ion-label *ngIf="items.length >= 1">Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items; let i = index"
                       class="animated fadeInDown" >
      <ion-item  color="dark" >
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="changeCheck( item )">
        </ion-checkbox>
        <ion-label> {{ item.description }} </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete( i )" color="danger">
          <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
